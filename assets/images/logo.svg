<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)"/>
  
  <!-- K letter with shadow -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">K</text>
  
  <!-- Decorative elements -->
  <circle cx="75" cy="25" r="8" fill="#4ECDC4" opacity="0.9"/>
  <circle cx="25" cy="75" r="8" fill="#45B7D1" opacity="0.9"/>
  <circle cx="75" cy="75" r="8" fill="#96CEB4" opacity="0.9"/>
  
  <!-- Small accent dots -->
  <circle cx="30" cy="30" r="3" fill="#FFE66D" opacity="0.8"/>
  <circle cx="70" cy="30" r="3" fill="#A8E6CF" opacity="0.8"/>
</svg>
